<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container profile-page mt-5">
    <h2 class="text-white">Your cars</h2>
    <div class="row">
        <div class="col-xl-6 col-lg-7 col-md-12" *ngFor="let c of rentedList">
            <div class="card profile-header">
                <div class="body">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="profile-image float-md-right"> <img src={{c.img1}} alt=""> </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-12">
                            <h4 class="m-t-0 m-b-0"><strong>{{c.carName}}</strong></h4>
                            <div style="margin-left: 18px;">
                                <div style="display: flex;">
                                    <p class="ml-auto " style="width:50% ;"><i class="fa-solid fa-user-group"></i>
                                        {{c.carCapacity}}</p>
                                    <p class="ml-auto " style="width:50% ;"><i class="fa-solid fa-gas-pump"></i> {{c.fuel}}
                                    </p>
                                </div>
                                <div style="display: flex;">
                                    <p class="ml-auto " style="width:50% ;"><i class="fa-solid fa-gauge"></i> {{c.mileage}}
                                    </p>
                                    <p class="ml-auto " style="width:50% ;"><i class="fa-solid fa-gear"></i>
                                        {{c.transmission}}</p>
            
                                </div>
                            </div>
                            <!-- <div>
                                <button class="btn btn-primary btn-round">Follow</button>
                                <button class="btn btn-primary btn-round btn-simple">Message</button>
                            </div> -->
                           
                        </div>                
                    </div>
                </div>                    
            </div>
        </div>
        
        
        

        
    </div>
        
    
</div>
